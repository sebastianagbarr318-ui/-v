<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sebastishop, donde hacemos tus fotos bien culeras</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0b0b0b;
    color: white;
}

header {
    background: #ff0055;
    padding: 20px;
    text-align: center;
    font-size: 30px;
    font-weight: bold;
}

.subtitle {
    font-size: 14px;
    opacity: 0.7;
}

.section {
    padding: 30px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 15px;
}

.gallery img {
    width: 100%;
    border-radius: 12px;
    border: 3px solid #222;
}

input[type="file"] {
    margin-top: 10px;
}

canvas {
    border: 2px solid #ff0055;
    margin-top: 10px;
}
</style>
</head>

<body>

<header>
Sebastishop, donde hacemos tus fotos bien culeras
<div class="subtitle">CatÃ¡logo pÃºblico Â· Fotos del creador</div>
</header>

<!-- SUBIDA -->
<div class="section">
<h2>ðŸ“‚ Subir MIS fotos</h2>
<p>Selecciona imÃ¡genes desde tus archivos.</p>
<input type="file" id="uploadPhotos" multiple accept="image/*">
</div>

<!-- GALERÃA -->
<div class="section">
<h2>ðŸ“¸ Mis fotos</h2>
<div class="gallery" id="gallery"></div>
</div>

<!-- MEMES -->
<div class="section">
<h2>ðŸ˜‚ Editor de memes</h2>

<input type="file" id="faceUpload" accept="image/*"><br><br>
<canvas id="canvas" width="500" height="500"></canvas><br><br>
<button onclick="downloadMeme()">Descargar meme</button>
</div>

<script>
/* =====================
   GALERÃA CON STORAGE
   ===================== */

const gallery = document.getElementById("gallery");
let storedPhotos = JSON.parse(localStorage.getItem("sebastishopPhotos")) || [];

function renderGallery() {
    gallery.innerHTML = "";
    storedPhotos.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        gallery.appendChild(img);
    });
}

renderGallery();

document.getElementById("uploadPhotos").addEventListener("change", e => {
    const files = e.target.files;
    Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
            storedPhotos.push(reader.result);
            localStorage.setItem("sebastishopPhotos", JSON.stringify(storedPhotos));
            renderGallery();
        };
        reader.readAsDataURL(file);
    });
});

/* =====================
   EDITOR DE MEMES
   ===================== */

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let faceImg = null;

document.getElementById("faceUpload").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;
    faceImg = new Image();
    faceImg.src = URL.createObjectURL(file);
    faceImg.onload = draw;
});

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    if (faceImg) {
        ctx.drawImage(faceImg, 150, 150, 200, 200);
    }
}

function downloadMeme() {
    const a = document.createElement("a");
    a.href = canvas.toDataURL("image/png");
    a.download = "meme_culero.png";
    a.click();
}
</script>

</body>
</html>
