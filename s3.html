<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sebastishop, donde hacemos tus fotos bien culeras</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0f0f0f;
    color: white;
}

header {
    background: #ff0066;
    padding: 20px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
}

#login {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 80px;
}

input, button {
    padding: 10px;
    margin: 5px;
    width: 250px;
    border-radius: 5px;
    border: none;
}

button {
    background: #ff0066;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #ff3388;
}

#app {
    display: none;
    padding: 20px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
}

.gallery img {
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
    border: 3px solid #222;
}

.section {
    margin-top: 40px;
}

canvas {
    border: 2px solid #ff0066;
    margin-top: 10px;
}
</style>
</head>

<body>

<header>
Sebastishop, donde hacemos tus fotos bien culeras
</header>

<div id="login">
<h2>Acceso privado</h2>
<input type="text" id="user" placeholder="Usuario">
<input type="password" id="pass" placeholder="ContraseÃ±a">
<button onclick="login()">Entrar</button>
<p id="error" style="color:red;"></p>
</div>

<div id="app">

<h2>ðŸ“¸ Tu catÃ¡logo privado</h2>
<div class="gallery" id="gallery"></div>

<div class="section">
<h2>ðŸ”¥ Memes populares (mock API)</h2>
<div class="gallery" id="memes"></div>
</div>

<div class="section">
<h2>ðŸ˜‚ Editor de memes</h2>
<input type="file" id="faceUpload">
<br>
<canvas id="canvas" width="500" height="500"></canvas>
<br>
<button onclick="downloadMeme()">Descargar meme culero</button>
</div>

</div>

<script>
/* ---------- LOGIN ---------- */
function login() {
    const u = document.getElementById("user").value;
    const p = document.getElementById("pass").value;

    if (u === "sebasti" && p === "culeras123") {
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
        loadGallery();
        loadMemes();
    } else {
        document.getElementById("error").innerText = "Acceso denegado";
    }
}

/* ---------- GALERÃA PRIVADA ---------- */
const myPhotos = [
    "https://picsum.photos/400?1",
    "https://picsum.photos/400?2",
    "https://picsum.photos/400?3",
    "https://picsum.photos/400?4"
];

function loadGallery() {
    const g = document.getElementById("gallery");
    myPhotos.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        g.appendChild(img);
    });
}

/* ---------- MEMES POPULARES (SIMULACIÃ“N API) ---------- */
const memeAPIKey = "TU_API_KEY_AQUI"; // SOLO DE EJEMPLO

const memeTemplates = [
    "https://i.imgflip.com/1bij.jpg",
    "https://i.imgflip.com/26am.jpg",
    "https://i.imgflip.com/30b1gx.jpg"
];

let selectedMeme = null;

function loadMemes() {
    const m = document.getElementById("memes");
    memeTemplates.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.onclick = () => selectMeme(src);
        m.appendChild(img);
    });
}

function selectMeme(src) {
    selectedMeme = new Image();
    selectedMeme.src = src;
    selectedMeme.onload = drawCanvas;
}

/* ---------- EDITOR DE MEMES ---------- */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let faceImg = null;

function drawCanvas() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    if (selectedMeme) {
        ctx.drawImage(selectedMeme,0,0,canvas.width,canvas.height);
    }
    if (faceImg) {
        ctx.drawImage(faceImg,150,150,200,200);
    }
}

document.getElementById("faceUpload").addEventListener("change", e => {
    const file = e.target.files[0];
    faceImg = new Image();
    faceImg.src = URL.createObjectURL(file);
    faceImg.onload = drawCanvas;
});

function downloadMeme() {
    const a = document.createElement("a");
    a.href = canvas.toDataURL();
    a.download = "meme_culero.png";
    a.click();
}
</script>

</body>
</html>
